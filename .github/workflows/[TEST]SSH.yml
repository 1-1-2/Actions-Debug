name: SSH

on:
  workflow_dispatch:
    
env:
  REPO_URL: https://github.com/openwrt/openwrt

jobs:
  tmate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v3

    - uses: GitRML/delete-workflow-runs@main
      if: ${{ always() }}
      with:
        retain_days: 1
        keep_minimum_runs: 3
